<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">A simple calendar app for planning your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
         <!-- Timeblocks go here -->
         <div class="row">
          <div class="col-md-1 hour pt-4">9AM</div>
          <input id="9Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
       </div>

      <!-- 10 o'clock -->
      <div class="row">
        <div class="col-md-1 hour pt-4">10AM</div>
        <input id="10Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=10><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
   <!-- 11 o'clock -->
      <div class="row">
        <div class="col-md-1 hour pt-4">11AM</div>
        <input id="11Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=11><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
   <!-- 12 o'clock -->
      <div class="row">
        <div class="col-md-1 hour pt-4">12PM</div>
        <input id="12Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=12><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
   <!-- 1 o'clock -->
      <div class="row">
        <div class="col-md-1 hour pt-4">1PM</div>
        <input id="1Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=1><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
   <!-- 2 o'clock -->
      <div class="row">
        <div class="col-md-1 hour pt-4">2PM</div>
        <input id="2Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=2><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
   <!-- 3 o'clock -->
       <div class="row">
        <div class="col-md-1 hour pt-4">3PM</div>
        <input id="3Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=3><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
   <!-- 4 o'clock -->
      <div class="row">
        <div class="col-md-1 hour pt-4">4PM</div>
        <input id="4Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=4><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
   <!-- 5 o'clock -->
      <div class="row">
        <div class="col-md-1 hour pt-4">5PM</div>
        <input id="5Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=5><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
   <!-- 6 o'clock -->
   <div class="row">
    <div class="col-md-1 hour pt-4">6PM</div>
    <input id="6Row" class="user-event-input col-md-10 event-input-block">
    <div class="col-md-1 saveBtn" data-hour=6><i class="fas fa-lock" aria-hidden="true"></i></div>
  </div>
    </div>


  <!-- These are the Jquery and Moment JS links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- javascript link -->
    <script src="script.js"></script>
  </body>
</html>
